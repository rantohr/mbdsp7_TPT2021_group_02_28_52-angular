<!--// Header \\-->
<header id="sportsmagazine-header" class="sportsmagazine-header-one">

    <!--// TopStrip \\-->
    <div class="sportsmagazine-topstrip">
        <div class="container">
            <div class="row">
                <aside class="col-md-4">
                    <ul class="sportsmagazine-user-section">
                        <li *ngIf="loggedUser">
                            <i class="fa fa-user"></i>
                            <a id="userProfilBtn" href="#" data-toggle="modal" data-target="#userProfilModal">Account</a>
                        </li>
                        <li *ngIf="loggedUser">
                            <i class="fa fa-money"></i>
                            <a id="userBuyBtn" href="#" data-toggle="modal" data-target="#userBuyModal">Buy token</a>
                        </li>
                    </ul>
                </aside>
                <aside class="col-md-8">
                    <ul class="sportsmagazine-user-section">
                        <li *ngIf="loggedUser"><i class="fa fa-dollar"></i> <a>Tokens : {{ loggedUser.tokens ?
                                loggedUser.tokens.toFixed(2) : '0' }}</a></li>
                        <li *ngIf="!loggedUser"><i class="fa fa-user"></i> <a id="loginBtn" href="#" data-toggle="modal"
                                data-target="#loginModal">Login</a></li>
                        <li *ngIf="loggedUser"><i class="fa fa-sign-in"></i> <a href="#" (click)="signout()">Sign
                                out</a></li>
                        <li style="display: none;"><i class="fa fa-sign-in"></i> <a href="#" id="registerBtn"
                                data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
                        <li style="display: none;"><i class="fa fa-user"></i> <a id="forgetBtn" href="#"
                                data-toggle="modal" data-target="#forgetModal">forget</a></li>
                        <li style="display: none;"><i class="fa fa-user"></i> <a id="resetBtn" href="#"
                                data-toggle="modal" data-target="#resetModal">reset</a></li>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
    <!--// TopStrip \\-->

    <!--// MainSection \\-->
    <div class="sportsmagazine-main-header">
        <div class="container">
            <div class="row">
                <aside class="col-md-2"><a href="index-2.html" class="sportsmagazine-logo"><img
                            src="assets/image/logo.png" alt=""></a></aside>
                <div class="col-md-10">
                    <div class="sportsmagazine-right-section">
                        <nav class="navbar navbar-default">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar-collapse-1" aria-expanded="true">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="sportsmagazine-megamenu-li"><a role="button" (click)="toHome()">HOME</a>
                                    </li>
                                    <li class="sportsmagazine-megamenu-li"><a role="button"
                                            (click)="toFixtures()">FIXTURES</a></li>
                                    <li class="sportsmagazine-megamenu-li"><a role="button"
                                            (click)="toResults()">RESULTS</a></li>
                                    <li class="sportsmagazine-megamenu-li"><a role="button"
                                            (click)="toHistory()">HISTORY</a></li>
                                </ul>
                            </div>
                        </nav>
                        <a data-toggle="modal" data-target="#searchModal" href="#"
                            class="sportsmagazine-search-btn sportsmagazine-colorhover"><i class="fa fa-search"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// MainSection \\-->

</header>
<!--// Header \\-->
