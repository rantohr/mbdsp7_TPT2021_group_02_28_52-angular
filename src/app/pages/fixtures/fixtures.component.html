<div class="sportsmagazine-main-wrapper">

    <app-front-header></app-front-header>

    <!--// SubHeader \\-->
    <div class="sportsmagazine-subheader">
        <span class="subheader-transparent"></span>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Fixtures</h1>
                </div>
            </div>
        </div>
    </div>
    <!--// SubHeader \\-->

    <!--// Main Content \\-->
		<div class="sportsmagazine-main-content">

			<!--// Main Section \\-->
			<div class="sportsmagazine-main-section sportsmagazine-fixture-listfull">
				<div class="container">
					<div class="row">
						
						<div class="col-md-12">
                            <div class="sportsmagazine-fixture sportsmagazine-fixture-list">
                                <ul class="row">
                                    <li class="col-md-12" *ngFor="let item of games; let i = index">
                                        <div class="sportsmagazine-fixture-wrap">
                                            <div class="sportsmagazine-teams-match">
                                                <div class="sportsmagazine-first-team">
                                                    <img [src]="item.LOGO1" alt="" style="width: 4em; height: 4em; object-fit: cover;">
                                                    <div class="sportsmagazine-first-team-info">
                                                        <h6>{{ item.NAME1 }}</h6>
                                                        <span style="font-size: x-large; ">x{{ item.ODDS_HOME }}</span>
                                                    </div>
                                                </div>
                                                <div class="sportsmagazine-match-view">
                                                    <h5>Match</h5>
                                                    <span>VS</span>
                                                </div>
                                                <div class="sportsmagazine-second-team">
                                                    <img [src]="item.LOGO2" alt="" style="width: 4em; height: 4em; object-fit: cover;">
                                                    <div class="sportsmagazine-second-team-info">
                                                        <h6>{{ item.NAME2 }}</h6>
                                                        <span style="font-size: x-large;">x{{ item.ODDS_AWAY }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="sportsmagazine-buy-ticket">
                                                <div class="sportsmagazine-buy-ticket-text" style="margin-left: -5%;">
                                                    <h5>{{ item.STADIUM }}</h5>
                                                    <time datetime="2008-02-14 20:00">{{ item.date | date }}<span>@ {{ item.date | date: 'HH:mm' }}</span></time>
                                                </div>
                                                <a data-toggle="modal" data-target="#betModal" (click)="selectMatch(item.ID)" class="ticket-buy-btn" style="margin-left: 2%;">Bet</a>
                                                <!-- <a role="button" (click)="toDetails()" class="ticket-buy-btn">Details</a> -->
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!--// Pagination \\-->
                            <div class="sportsmagazine-pagination">
                              <ul class="page-numbers">
                                 <li><button class="previous page-numbers" (click)="paginate(-1)" ><span aria-label="Next"><i class="fa fa-angle-left"></i></span></button></li>
                                 <li><button class="next page-numbers" (click)="paginate(1)" ><span aria-label="Next"><i class="fa fa-angle-right"></i></span></button></li>
                              </ul>
                            </div>
                            <!--// Pagination \\-->
                        </div>


					</div>
				</div>
			</div>
			<!--// Main Section \\-->

		</div>
		<!--// Main Content \\-->

    <app-front-footer></app-front-footer>
    <div class="clearfix"></div>
</div>

<app-search-modal></app-search-modal>

<app-login-modal></app-login-modal>

<app-register-modal></app-register-modal>

<app-bet-modal [match]="selectedMatch"></app-bet-modal>

<app-loader *ngIf="loading"></app-loader>
