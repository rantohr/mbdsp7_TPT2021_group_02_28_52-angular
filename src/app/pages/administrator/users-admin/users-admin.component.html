<app-breadcomb-area [title]="'Users'" [description]="'Active users'"></app-breadcomb-area>

<div class="container">
    <div class="row" *ngIf="!formView">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="normal-table-list">
                <div class="basic-tb-hd" style="display: flex; justify-content: space-between;">
                    <h2>Users</h2>
                    <button mat-mini-fab (click)="formView = !formView">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div class="bsc-tbl">
                    <table class="table table-sc-ex">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Birth Date</th>
                                <th>Gender</th>
                                <th>Money</th>
                                <th>Tokens</th>
                                <th>Location</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Alexandra Christopher</td>
                                <td>@alexCh12</td>
                                <td>13 Feb 1993</td>
                                <td>♂️</td>
                                <td>45000.0$</td>
                                <td>90</td>
                                <td>United Arab Emirates</td>
                                <td>
                                    <img src="assets/image/notexist.jpg" alt="profil">
                                </td>
                                <td style="padding-top: 0;">
                                    <button mat-mini-fab style="transform: scale(0.7);">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-mini-fab style="transform: scale(0.7);" (click)="warningDialog()">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="formView">
        <app-users-form></app-users-form>
    </div>
</div>
