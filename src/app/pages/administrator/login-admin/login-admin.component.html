<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login Register | Pari - Pari Admin </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicon
		============================================ -->
  <link rel="shortcut icon" type="image/x-icon" href="/assets/administrator/img/favicon.ico">
  <!-- Google Fonts
		============================================ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
  <!-- Bootstrap CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/bootstrap.min.css">
  <!-- font awesome CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/font-awesome.min.css">
  <!-- owl.carousel CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/owl.carousel.css">
  <link rel="stylesheet" href="/assets/administrator/css/owl.theme.css">
  <link rel="stylesheet" href="/assets/administrator/css/owl.transitions.css">
  <!-- animate CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/animate.css">
  <!-- normalize CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/normalize.css">
  <!-- mCustomScrollbar CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/scrollbar/jquery.mCustomScrollbar.min.css">
  <!-- wave CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/wave/waves.min.css">
  <!-- Notika icon CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/notika-custom-icon.css">
  <!-- main CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/main.css">
  <!-- style CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/style.css">
  <!-- responsive CSS
		============================================ -->
  <link rel="stylesheet" href="/assets/administrator/css/responsive.css">
  <!-- modernizr JS
		============================================ -->
  <script src="/assets/administrator/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <!-- Login Register area Start-->
  <div class="login-content" style="background: url('assets/administrator/images/bglog.jpg') no-repeat fixed center;">
    <!-- Login -->
    <div class="nk-block toggled" id="l-login">
      <div class="nk-form">
        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" [(ngModel)]="loginBody.email" [ngModelOptions]="{standalone: true}" placeholder="Enter your email">
          </div>
        </div>
        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
          <div class="nk-int-st">
            <input type="password" class="form-control" [(ngModel)]="loginBody.password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password">
          </div>
        </div>
        <div class="fm-checkbox">
          <label><input type="checkbox" class="i-checks"> <i></i> Keep me signed in</label>
        </div>
        <p *ngIf="error" style="color: red;">{{ error }}</p>
        <a [routerLink]="['./']" fragment="" data-ma-action="nk-login-switch" data-ma-block="#l-register"
          class="btn btn-login btn-success btn-float" (click)="login()"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
      </div>

      <div class="nk-navigation nk-lg-ic">
        <a [routerLink]="['./']" fragment="l-forget" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"
          (click)="switchView('forget')"><i>?</i> <span>Forgot
            Password</span></a>
      </div>
    </div>

    <!-- Register -->
    <div class="nk-block" id="l-register">
      <div class="nk-form">
        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>

        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
          <div class="nk-int-st">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>

        <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
      </div>

      <div class="nk-navigation rg-ic-stl">
        <a [routerLink]="['./']" fragment="l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          (click)="switchView('login')"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
        <a [routerLink]="['./']" fragment="l-forget" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"
          (click)="switchView('forget')"><i>?</i> <span>Forgot
            Password</span></a>
      </div>
    </div>

    <!-- Forgot Password -->
    <div class="nk-block" id="l-forget-password">
      <div class="nk-form">
        <p class="text-left">
          We will send you an email so you can reset your password
        </p>

        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>

        <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
      </div>

      <div class="nk-navigation nk-lg-ic rg-ic-stl">
        <a [routerLink]="['./']" fragment="l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          (click)="switchView('login')"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
      </div>
    </div>
  </div>
  <!-- Login Register area End-->

  <!-- jquery
		============================================ -->
  <script src="/assets/administrator/js/vendor/jquery-1.12.4.min.js"></script>
  <!-- bootstrap JS
		============================================ -->
  <script src="/assets/administrator/js/bootstrap.min.js"></script>
  <!-- wow JS
		============================================ -->
  <script src="/assets/administrator/js/wow.min.js"></script>
  <!-- price-slider JS
		============================================ -->
  <script src="/assets/administrator/js/jquery-price-slider.js"></script>
  <!-- owl.carousel JS
		============================================ -->
  <script src="/assets/administrator/js/owl.carousel.min.js"></script>
  <!-- scrollUp JS
		============================================ -->
  <script src="/assets/administrator/js/jquery.scrollUp.min.js"></script>
  <!-- meanmenu JS
		============================================ -->
  <script src="/assets/administrator/js/meanmenu/jquery.meanmenu.js"></script>
  <!-- counterup JS
		============================================ -->
  <script src="/assets/administrator/js/counterup/jquery.counterup.min.js"></script>
  <script src="/assets/administrator/js/counterup/waypoints.min.js"></script>
  <script src="/assets/administrator/js/counterup/counterup-active.js"></script>
  <!-- mCustomScrollbar JS
		============================================ -->
  <script src="/assets/administrator/js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- sparkline JS
		============================================ -->
  <script src="/assets/administrator/js/sparkline/jquery.sparkline.min.js"></script>
  <script src="/assets/administrator/js/sparkline/sparkline-active.js"></script>
  <!-- flot JS
		============================================ -->
  <script src="/assets/administrator/js/flot/jquery.flot.js"></script>
  <script src="/assets/administrator/js/flot/jquery.flot.resize.js"></script>
  <script src="/assets/administrator/js/flot/flot-active.js"></script>
  <!-- knob JS
		============================================ -->
  <script src="/assets/administrator/js/knob/jquery.knob.js"></script>
  <script src="/assets/administrator/js/knob/jquery.appear.js"></script>
  <script src="/assets/administrator/js/knob/knob-active.js"></script>
  <!--  Chat JS
		============================================ -->
  <script src="/assets/administrator/js/chat/jquery.chat.js"></script>
  <!--  wave JS
		============================================ -->
  <script src="/assets/administrator/js/wave/waves.min.js"></script>
  <script src="/assets/administrator/js/wave/wave-active.js"></script>
  <!-- icheck JS
		============================================ -->
  <script src="/assets/administrator/js/icheck/icheck.min.js"></script>
  <script src="/assets/administrator/js/icheck/icheck-active.js"></script>
  <!--  todo JS
		============================================ -->
  <script src="/assets/administrator/js/todo/jquery.todo.js"></script>
  <!-- Login JS
		============================================ -->
  <script src="/assets/administrator/js/login/login-action.js"></script>
  <!-- plugins JS
		============================================ -->
  <script src="/assets/administrator/js/plugins.js"></script>
  <!-- main JS
		============================================ -->
  <script src="/assets/administrator/js/main.js"></script>
</body>

</html>
