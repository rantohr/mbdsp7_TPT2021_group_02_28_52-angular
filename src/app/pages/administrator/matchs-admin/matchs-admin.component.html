<app-breadcomb-area [title]="'Games'" [description]="'Games of the season'"></app-breadcomb-area>

<div class="container">
    <div class="row" *ngIf="!formView">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="normal-table-list">
                <div class="basic-tb-hd" style="display: flex; justify-content: space-between;">
                    <h2>Games</h2>
                    <button mat-mini-fab (click)="formView = !formView">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div class="bsc-tbl">
                    <table class="table table-sc-ex">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Home</th>
                                <th>Home Quote</th>
                                <th>Away</th>
                                <th>Away Quote</th>
                                <th>Date</th>
                                <th>Result</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Miami Heat</td>
                                <td>3.56</td>
                                <td>Dallas Mavericks</td>
                                <td>5.2</td>
                                <td>20 May 2021 04:30 PM</td>
                                <td>N/A</td>
                                <td style="padding-top: 0;">
                                    <button mat-mini-fab style="transform: scale(0.7);">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-mini-fab style="transform: scale(0.7);" (click)="warningDialog()">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="formView">
        <app-game-form></app-game-form>
    </div>
</div>
